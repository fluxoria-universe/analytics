services:
  - type: web
    name: analytics-indexer
    env: node
    plan: free
    buildCommand: npm install && npm run codegen
    startCommand: npm start
    healthCheckPath: /
    envVars:
      - key: NODE_ENV
        value: production
      - key: PONDER_RPC_URL_8453
        value: https://mainnet.base.org
      - key: DATABASE_URL
        fromDatabase:
          name: analytics-db
          property: connectionString
    
databases:
  - name: analytics-db
    databaseName: analytics
    user: analytics_user
    plan: free
